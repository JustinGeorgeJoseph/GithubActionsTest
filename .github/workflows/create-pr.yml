name: Create Pull Request

on:
  workflow_dispatch:

jobs:
  create-branch-and-pr:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Create a new branch
    - name: Create new branch
      run: |
        NEW_BRANCH="new-feature-branch"  # Set the new branch name here
        git checkout -b $NEW_BRANCH
        echo "Created new branch: $NEW_BRANCH"
    
    # Step 3: Merge another branch into the new branch
    - name: Merge source branch into the new branch
      run: |
        SOURCE_BRANCH="main"  # Branch to be merged into new branch
        git fetch origin $SOURCE_BRANCH
        git merge origin/$SOURCE_BRANCH --no-edit
        echo "Merged $SOURCE_BRANCH into $NEW_BRANCH"

    # Step 4: Push the new branch to the repository
    - name: Push new branch to repository
      run: |
        git push --set-upstream origin $NEW_BRANCH
        echo "Pushed new branch: $NEW_BRANCH"

    # Step 5: Create a Pull Request from the new branch to another branch
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        head: $NEW_BRANCH               # The branch you created
        base: dev                      # The target branch for the PR (e.g., main)
        title: "Auto PR: Merging $NEW_BRANCH to main"
        body: "This is an automated pull request to merge changes from $NEW_BRANCH to main."
